plugins {
    id 'org.springframework.boot' version '3.3.3' // Use the latest stable version
    id 'io.spring.dependency-management' version '1.1.6'
    id 'java'
}

group = "nl.fledderman"
version = "1.0-SNAPSHOT"
sourceCompatibility = '17' // or 11 if using Java 11

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'     // Web dependency
    implementation 'org.springframework.cloud:spring-cloud-config-server' // Spring Cloud Config Server
    implementation 'org.springframework.cloud:spring-cloud-starter-config'
    implementation 'org.springframework.boot:spring-boot-starter-actuator'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

dependencyManagement {
    imports {
        mavenBom "org.springframework.cloud:spring-cloud-dependencies:2023.0.1" // Spring Cloud version BOM (update to latest)
    }
}

test {
    useJUnitPlatform()
}
